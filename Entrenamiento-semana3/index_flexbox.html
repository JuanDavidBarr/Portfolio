<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design</title>
    <link rel="stylesheet" href="./styles_flexbox.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/dc33c0c841.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>

<!--Header: contains the name and the navigation options of the webpage-->
        <div class="container-header">
            <h1 class="container-header__heading-header">Welcome to Responsive Design</h1>
            <nav class="container-header__navbar-header">
                <ul class="navbar-header__menu">
                    <li class="menu__li"><a class="menu__link" href="#"></a>Home</li>
                    <li class="menu__li"><a class="menu__link" href="#"></a>About</li>
                    <li class="menu__li"><a class="menu__link" href="#"></a>Services</li>
                    <li class="menu__li"><a class="menu__link" href="#"></a>Contact</li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
<!--section-1: Brief information about the services offered by the company-->
        <section>
            <div class="container-section1">
                <h2 class="container-section1__heading">Our services</h2>
            </div>
            <div class="container-section1">
                <p class="container-section1__text">We offer web design and development services to create responsive and user-friendly websites.</p> 
            </div>
        </section>
<!--section-2: Display of the services-->
        <section>
            <div class="container-section2">
                <div class="container-section2__card">
                    <img class="card__image" src="./Images/web_design.png" alt="Web design image">
                    <h3 class="card__heading">Design of web pages</h3>
                </div>
                <div class="container-section2__card">
                    <img class="card__image" src="./Images/maintenance.png" alt="maitenance logo">
                    <h3 class="card__heading">Hardware and Software Maintenance</h3>
                </div>
                <div class="container-section2__card">
                    <img class="card__image" src="./Images/gadgets.png" alt="gadgets">
                    <h3 class="card__heading">Gadgets</h3>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <div class="container-footer">
            <p class="container-footer__text"><i class="fa-solid fa-copyright"></i>Responsive design. All rights reserved</p>
        </div>
    </footer>

</body>
</html>
